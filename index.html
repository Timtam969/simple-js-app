<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polkedex</title>
    <link href="CSS/styles.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
          <!-- creating the logo header with Search Bar -->
    <div class="container">
      <header class="header">
          <img  class="logo" src="Images/International_Pokémon_logo.svg" alt="Pokémon Logo">
      </header>
                    <!-- creating search Bar -->
      <div class="content-wrapper">
        <div class="search-wrapper">
          <form class="search-bar" action="index.html" method="post">
          <input type="search" id="search" placeholder="Search for attributes">
          <img class="magnifier" src="Images/search.svg">
          </form>
        </div>
      </div>
                  <!-- End creating search Bar -->
    </div>
        <!-- End creating the logo header with Search Bar -->
    <hr>
          <!-- creating a div holder for the loader gif -->
          <div id="modal">
              <img id="loader" src="Images/EXfy.gif" / alt="Loader Image">
          </div>

          <!-- creating a div holder for the loader gif -->

        <!-- creating a Ul holder for the pokemon buttons -->
    <ul class="characters-list"></ul>

        <!-- End creating a Ul holder for the pokemon buttons -->

        <!-- referencing the promise and fetch polyfills -->
    <script src="JS/promise-polyfill.js"></script>
    <script src="JS/fetch-polyfill.js"></script>

        <!-- referencing the promise and fetch polyfills -->

            <!-- referencing the main js document -->
    <script src="JS/script.js"></script>

            <!-- referencing the main js document -->
  </body>

</html>
