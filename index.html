<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polkedex</title>
    <link href="CSS/styles.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div class="container">
      <header class="header">
          <img  class="logo" src="Images/International_Pokémon_logo.svg" alt="Pokémon Logo">
      </header>

      <div class="content-wrapper">
        <div class="search-wrapper">
          <form class="search-bar" action="index.html" method="post">
          <input type="search" id="search" placeholder="Search for attributes">
          <img class="magnifier" src="Images/search.svg">
          </form>
        </div>
      </div>
    </div>
    <hr>

    <ul class="characters-list"></ul>
    <script src="JS/promise-polyfill.js"></script>
    <script src="JS/fetch-polyfill.js"></script>
      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>

    <script src="JS/script.js"></script>
  </body>

</html>
