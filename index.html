<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Polkedex</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link href="dist/style.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- creating the logo header with Search Bar -->
    <div class="container">
      <nav class="navbar d-flex justify-content-center p-4">
        <img
          class="logo"
          src="Images/International_Pokemon_logo.svg"
          alt="pokemon logo"
        />
      </nav>

      <!-- creating search Bar -->
      <div class="content-wrapper">
        <div class="search-wrapper">
          <form class="search-bar" action="index.html" method="post">
            <input type="text" id="search" />
            <img class="magnifier" src="Images/search.svg" alt="search logo" />
          </form>
        </div>
      </div>
    </div>

    <hr />

    <div>
      <!-- creating a div holder for the loader gif -->
      <div>
        <img id="loader" src="Images/EXfy.gif" alt="Loader Image" />
      </div>

      <!-- creating a div holder for the Pokemon Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title col-9" id="exampleModalLabel">
                Modal title
              </h5>
              <button
                type="button"
                class="close col-3"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-auto"></div>
          </div>
        </div>
      </div>

      <!-- creating a Ul holder for the pokemon buttons -->
      <ul id="characters-list" class="list-group-col"></ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- referencing the promise and fetch polyfills -->
    <script src="dist/promise-polyfill.js"></script>
    <script src="dist/fetch-polyfill.min.js"></script>

    <!-- referencing the main js document -->
    <script src="dist/script.min.js"></script>
  </body>
</html>
